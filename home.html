	<body class="Page">
		<header class="Header">
			<div class="Wrapper Header__wrapper blur">
				<img src="./assets/svg/logo.svg" alt="логотип" />

					<ul class="Menu__list"></ul>

					<input
						class="FirstScrean__input blur"
						placeholder="Поиск решений. Например: Переговорные"
